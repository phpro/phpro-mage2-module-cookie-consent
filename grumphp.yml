grumphp:
    tasks:
        git_commit_message:
            matchers:
                - /CCM2-([0-9]*)/
            case_insensitive: true
            multiline: true
        phpcs:
            standard: PSR2,Magento2
            warning_severity: 0
            ignore_patterns:
                - "Test/Unit"
            triggered_by: [php]
        git_blacklist:
            keywords:
                - "die("
                - "var_dump("
                - "exit;"
                - "console.log("
            triggered_by: [php,js]
        file_size:
            max_size: 1M
